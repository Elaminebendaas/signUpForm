<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">

        <div class="flex-item1">
            <div class="nametext">
                <h1>EB</h1>
                <p>Sign-Up Form</p>
            </div>          
        </div>

        <div class="flex-item2">
            <div class="top">
                <p>This service is currently a template and not functioning</p>
                <p>Test out below</p>
            </div>
            <form action="#" id="signup">
                <table>
                    <tr class="row"> 
                        <td><label for="firstname">First Name</label></td>
                        <td><label for="lastname">Last Name</label></td>
                    </tr>
                    <tr class="row">
                        <td><input type="text" name="firstname" id="firstname" placeholder="Thor" required></td>
                        <td><input type="text" name="lastname" id="lastname" placeholder="Obsidian" required></td>
                    </tr>

                    <tr class="row">
                        <td><label for="email">Email</label></td>
                        <td><label for="number">Phone Number</label></td>
                    </tr>

                    <tr class="row">
                        <td><input type="email" name="email" id="email" required placeholder="hehe@elamineweb.com"></td>
                        <td><input type="tel" name="number" id="number" required placeholder="111-222-3333"></td>
                    </tr>

                    <tr class="row">
                        <td><label for="password" id="passLabel1">Password</label></td>
                        <td><label for="repassword" id="passLabel2">Re-enter Password</label></td>
                    </tr>

                    <tr class="row">
                        <td><input type="password" name="password" id="password" required></td>
                        <td><input type="password" name="repassword" id="repassword" required></td>
                    </tr>
                </table>
            </form>
            <div class="bottom">
                <button type="submit" id="submit" form="signup">Sign Up</button>
                <p class="failedtext" id="failedtext"></p>
            </div>         
        </div>




    </div>
</body>
</html>
